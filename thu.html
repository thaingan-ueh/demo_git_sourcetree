<html>
<head>
    <title>CUOI KY PTUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex; 
            flex-direction: column; /* Xếp các phần tử theo chiều dọc */
            min-height: 100vh;
        }
    /*Chỉnh phần Header*/
        header {
            background-color: #05719D;
            padding: 10px 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
    /*Phần Menu*/
        .header-left a {
            text-decoration: none;
            color: #D7F9FD;
            margin-right:50px;
            position: relative;
            transition: all 0.3s ease;
            padding-top: 10px;
        }
    /*Thêm dấu gạch dưới cho Menu khi di chuột vào*/
        .header-left a::before { 
            content: "";
            position: absolute;
            bottom: 0; 
            left: 0;
            width: 100%;
            height: 2px; 
            background-color: transparent; 
            transition: background-color 0.3s ease; 
        }
        .header-left a:hover::before {
            background-color: #A0D5E8; 
        }
        .header-left a:hover {
            transform: scale(1.05);  
            color: #A0D5E8;
        }
    /*Icon*/
        .header-right {
            display: flex;
        }
        .header-right i {
            color: #D7F9FD;
            margin: 0 10px;
            font-size: 1.2em;
            cursor: pointer;
            padding: 10px;
        }
        .header-right i:hover {
            color: #A0D5E8;
        }
    /* Thanh tìm kiếm*/
        .search-bar {
            display: flex;

        }
        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: 150px;
        }
        .search-bar button {
            background-color: #05719D;
            color: white;
            border: none;
            padding: 2px 5px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
    /*Chỉnh drop-down cho sản phẩm*/
        .drop-down {
            display: inline-block;
            margin-bottom: 10px;
        }
        .detail {
            display: none;
            position: absolute;
            background-color: #D7F9FD;
            box-shadow: 0 8px 16px #05719D;
        }
        .drop-down:hover .detail{
            display: block; 
        }
        .detail a{
            color: #05719D;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .detail a:hover{
            color:#05719D;
            cursor:pointer;
        }
    /*Chỉnh sửa phần giữa trang web*/
        main {
            padding: 20px;
            flex: 1;
            text-align: center;
        }
    /*Hiệu ứng tự động chuyển của ảnh*/
        #image-slider {
            width: 100%; 
            margin: 0 auto; 
        }
        #image-slider img {
            width: 100%;
            height: auto;
        }
    /*Chỉnh dòng Best-seller và Nút xem thêm*/
        .best-seller {
            display: flex; 
            justify-content: space-between; 
            margin-top:10px;
        }
        .best-seller p {
            color: #05719D;
            font-weight: bold;
            font-size: 20px;
        }
        .best-seller a {
            color: #05719D;
            text-decoration: none;
            border: 2px solid #05719D; /* Refined border */
            padding: 1px 7px;
            padding-bottom: 3px;
            border-radius: 30px; /* Rounded corners */
            display: flex;
            align-items: center;
        }
        .best-seller a:hover {
            background-color: #05719D;
            color: #A0D5E8;
        }
    /*Chỉnh card sản phẩm*/
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: none;
            overflow: hidden;
        }
        .product-card:hover {
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--text-color);
            border-radius: 5px;
            transition: 0.4s;
            cursor: pointer;
        }
    /*Thêm hiệu ứng chuyển ảnh và hover cho card*/
    /*Ảnh 1*/
        .image-hover1 {
            width: 400px; /* Chỉ định chiều rộng */
            height: 400px; /* Chỉ định chiều cao */
            background-image: url('./Ảnh/Bunny\ Front.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover1:hover {
            background-image: url('./Ảnh/Bunny\ Left.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Ảnh 2*/
        .image-hover2 {
            width: 400px; 
            height: 400px; 
            background-image: url('./Ảnh/Rabbit\ Front.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover2:hover {
            background-image: url('./Ảnh/Rabbit\ Left.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Ảnh 3*/
        .image-hover3 {
            width: 400px; /* Chỉ định chiều rộng */
            height: 400px; /* Chỉ định chiều cao */
            background-image: url('./Ảnh/Bear\ Front.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover3:hover {
            background-image: url('./Ảnh/Bear\ Left.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Ảnh 4*/
        .image-hover4 {
            width: 400px; /* Chỉ định chiều rộng */
            height: 400px; /* Chỉ định chiều cao */
            background-image: url('./Ảnh/Dragon\ Front.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover4:hover {
            background-image: url('./Ảnh/Dragon\ Left.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Ảnh 5*/
        .image-hover5 {
            width: 400px; /* Chỉ định chiều rộng */
            height: 400px; /* Chỉ định chiều cao */
            background-image: url('./Ảnh/Otter\ Right.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover5:hover {
            background-image: url('./Ảnh/Otter\ Front.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Ảnh 6*/
        .image-hover6 {
            width: 400px; /* Chỉ định chiều rộng */
            height: 400px; /* Chỉ định chiều cao */
            background-image: url('./Ảnh/Turtle\ Front.jpg'); /* Ảnh nền ban đầu */
            background-size:cover; /* Bao phủ toàn bộ khu vực của phần tử */
            transition: background 0,5s ease-in-out; /* Chuyển tiếp mượt mà */
        }
        .image-hover6:hover {
            background-image: url('./Ảnh/Turtle\ Left.jpg'); /* Thay đổi khi di chuột qua */
        }
    /*Chỉnh chữ trong card sản phẩm*/
        .product-info {
            padding: 10px;
        }
        .product-info h3 {
            margin-top: 0;
        }
        .product-info p {
            color: #777;
            margin-bottom: 0;
        }

        ::-webkit-scrollbar {
            width: 10px; 
        }
        ::-webkit-scrollbar-track {
            background: white; 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(172, 170, 170); 
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: grey; 
        }

        .div-item {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
            <img src="./Ảnh/Logo.png">
        <div class="header-left">
            <a href="#"><strong>TRANG CHỦ</strong></a>
            <div class="drop-down">
            <a href="#"><strong>SẢN PHẨM</strong></a>
                <div class="detail">
                    <a href="#"><strong>ANIMALS</strong></a>
                    <a href="#"><strong>BAGS & CHARMS</strong></a>
                    <a href="#"><strong>AMUSEABLES</strong></a>
                </div>
            </div>
            <a href="#"><strong>GIỎ HÀNG</strong></a>
            <a href="#"><strong>THANH TOÁN</strong></a>
            <a href="#"><strong>TIN TỨC</strong></a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="timkiem" placeholder="Tìm kiếm...">
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>

    <main>
        <div id="image-slider">
            <img src="./Ảnh/Christmas Time.jpg" alt="Ảnh 1">
            <img src="./Ảnh/Banner 1.png" alt="Ảnh 2">
            <img src="./Ảnh/Banner 2.png" alt="Ảnh 3">
        </div>
        <div class="best-seller">
            <p><strong>BEST-SELLERS</strong></p>
            <a href="https://www.example.com" class="button">Xem thêm</a>
        </div>
        <div class="product-grid">
            <div class="product-card">
            <a href="#">
                <div class="image-hover1"></div>
            </a>
                <div class="product-info">
                    <h3>BASHFUL BEIGE BUNNY</h3>
                    <p>$15.00</p>
                </div>
            </div>
            <div class="product-card">
                <a href="#">
                    <div class="image-hover2"></div>
                </a>
                <div class="product-info">
                    <h3>SMUDGE RABBIT</h3>
                    <p>$23.00</p>
                </div>
            </div>
            <div class="product-card">
            <a href="#">
                <div class="image-hover3"></div>
            </a>
                <div class="product-info">
                    <h3>BARTHOLOMEW BEAR</h3>
                    <p>$23.00</p>
                </div>
            </div>
            <div class="product-card">
            <a href="#">
                <div class="image-hover4"></div>
            </a>
                <div class="product-info">
                    <h3>SNOW DRAGON</h3>
                    <p>$35.00</p>
                </div>
            </div>
            <div class="product-card">
            <a href="#">
                <div class="image-hover5"></div>
            </a>
                <div class="product-info">
                    <h3>BROOKE OTTER</h3>
                    <p>$35.00</p>
                </div>
            </div>
             <div class="product-card">
            <a href="#">
                <div class="image-hover6"></div>
            </a>
                <div class="product-info">
                    <h3>TIMMY TURTLE</h3>
                    <p>$48.00</p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const slider = document.getElementById('image-slider');
        const images = slider.querySelectorAll('img');
        let currentImage = 0;

        function showImage(index) {
            images.forEach(img => img.style.display = 'none');
            images[index].style.display = 'block';
        }

        setInterval(() => {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
        }, 3000); // 3000 milliseconds = 3 seconds

        showImage(currentImage); // Show the first image initially
    </script>
</body>
</html>
